<h1>Liste des pokemons</h1>
<section class="p-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
  @for (pokemon of pokemonList?.data; track pokemon.id){
    <a [routerLink]="['/pokemon/'+pokemon.id]">
        <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
      </a>
  }
  
</section>
