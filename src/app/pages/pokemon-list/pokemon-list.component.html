<div class="container mx-auto w-32 ">
    <img src="/assets/Logo-Pokemon.png" alt="Image" class="mx-auto" />
  </div>
  <div class="flex items-center space-x-0 justify-center">
    <input type="search" id="site-search" name="q" placeholder="Chercher un pokemon" class="font-police italic  text-base border border-black bg-noir opacity-30 rounded shadow-inner rounded-l-lg rounded-r-none w-64" />
    <button class="my-1 text-sm font-sans bg-gradient-to-r from-autrerouge to-rouge p-1 text-white rounded-r-lg" >
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18" viewBox="0 0 50 50">
            <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z" fill="#FFFFFF"></path>
        </svg>
    </button>
</div>
<div class="flex justify-center space-x-4">
    <div class="border-gray bg-gray rounded shadow-inner rounded-lg flex w-full max-w-[200px] overflow-x-auto"> 
      <div class="flex whitespace-nowrap items-center"> 
        @for (type of pokemonetype; track type.id) {
          <div class="type-slide inline-block">
            <img [src]="type.sprite_url" [alt]="type.name" class="object-contain mx-9"> 
          </div>
        }
      </div>
  </div>
  <div class="flex items-center space-x-0 justify-center">
    <button class="my-1 text-sm font-sans bg-gradient-to-r from-autrerouge to-rouge p-1 text-white rounded-lg w-12" >
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18" viewBox="0 0 50 50">
            <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z" fill="#FFFFFF"></path>
        </svg>
    </button>
  </div>
  <div class="flex items-center space-x-0 justify-center">
    <button class="my-1 text-sm font-sans bg-gradient-to-r from-autrerouge to-rouge p-1 text-white rounded-lg w-12" >
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="18" height="18" viewBox="0 0 50 50">
            <path d="M 21 3 C 11.621094 3 4 10.621094 4 20 C 4 29.378906 11.621094 37 21 37 C 24.710938 37 28.140625 35.804688 30.9375 33.78125 L 44.09375 46.90625 L 46.90625 44.09375 L 33.90625 31.0625 C 36.460938 28.085938 38 24.222656 38 20 C 38 10.621094 30.378906 3 21 3 Z M 21 5 C 29.296875 5 36 11.703125 36 20 C 36 28.296875 29.296875 35 21 35 C 12.703125 35 6 28.296875 6 20 C 6 11.703125 12.703125 5 21 5 Z" fill="#FFFFFF"></path>
        </svg>
    </button>
  </div>
</div>

<div>
  <!-- <h1>{{ 'pokemon_list' | transloco }}</h1> -->
  <section class="p-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 items-center justify-center">
    @for (pokemon of pokemonList?.data; track pokemon.id){
      <a [routerLink]="['/pokemon/'+pokemon.id]">
        <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
      </a>
    }
  </section>
</div>
